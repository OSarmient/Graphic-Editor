
<!doctype html>
<html>
    <head>
        <title>Graphics Editor</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="node_modules/xel/themes/macos.css">
        <style>
            html, body, canvas {
                border: 0;
                margin: 0;
                padding: 0;
            }
        </style>
        <script src="node_modules/xel/xel.min.js"></script>
    </head>
    
    <body>
        <x-menubar>
            <x-menuitem>
                <x-label>File</x-label>
            
                <x-menu>
                <x-menuitem>
                    <x-label>New</x-label>
                    <x-shortcut value="Control+N"></x-shortcut>
                </x-menuitem>
            
                <x-menuitem>
                    <x-label>Open…</x-label>
                    <x-shortcut value="Control+O"></x-shortcut>
                </x-menuitem>
            
                <hr>
            
                <x-menuitem>
                    <x-label>Save</x-label>
                    <x-shortcut value="Control+S"></x-shortcut>
                </x-menuitem>
            
                <x-menuitem>
                    <x-label>Save as…</x-label>
                    <x-shortcut value="Control+Shift+S"></x-shortcut>
                </x-menuitem>
                </x-menu>
            </x-menuitem>
            
            <x-menuitem>
                <x-label>Edit</x-label>
            
                <x-menu>
                <x-menuitem>
                    <x-icon name="undo"></x-icon>
                    <x-label>Undo</x-label>
                    <x-shortcut value="Control+Z"></x-shortcut>
                </x-menuitem>
            
                <x-menuitem disabled>
                    <x-icon name="redo"></x-icon>
                    <x-label>Redo</x-label>
                    <x-shortcut value="Control+Shift+Z"></x-shortcut>
                </x-menuitem>
            
                <hr>
            
                <x-menuitem>
                    <x-icon name="content-cut"></x-icon>
                    <x-label>Cut</x-label>
                    <x-shortcut value="Control+X"></x-shortcut>
                </x-menuitem>
            
                <x-menuitem>
                    <x-icon name="content-copy"></x-icon>
                    <x-label>Copy</x-label>
                    <x-shortcut value="Control+C"></x-shortcut>
                </x-menuitem>
            
                <x-menuitem>
                    <x-icon name="content-paste"></x-icon>
                    <x-label>Paste</x-label>
                    <x-shortcut value="Control+V"></x-shortcut>
                </x-menuitem>
                </x-menu>
            </x-menuitem>
            
            <x-menuitem>
                <x-label>Tool</x-label>
            
                <x-menu>
                <x-menuitem togglable toggled>
                    <x-label onclick="bundle.app.setLineCreation()">Line Creation</x-label>
                </x-menuitem>
            
                <x-menuitem togglable>
                    <x-label onclick="bundle.app.setRectCreation()">Rectangle Creation</x-label>
                </x-menuitem>

                <x-menuitem togglable>
                    <x-label onclick="bundle.app.setRombusCreation()">Rombus Creation</x-label>
                </x-menuitem>

                <x-menuitem togglable>
                    <x-label onclick="bundle.app.setEllipseCreation()">Ellipse Creation</x-label>
                </x-menuitem>

                <x-menuitem togglable>
                    <x-label onclick="bundle.app.setTriangleCreation()">Triangle Creation</x-label>
                </x-menuitem>
                <x-menuitem togglable>
                    <x-label onclick="bundle.app.setTextCreation()">Text Creation</x-label>
                </x-menuitem>
                </x-menu>
            </x-menuitem>
            
            <x-menuitem>
                <x-label>View</x-label>
            
                <x-menu>
                <x-menuitem togglable toggled>
                    <x-label>Show ruler</x-label>
                </x-menuitem>
            
                <x-menuitem togglable>
                    <x-label>Show spelling suggestions</x-label>
                </x-menuitem>
                </x-menu>
            </x-menuitem>
            
            <x-menuitem>
                <x-label>Help</x-label>
            
                <x-menu>
                <x-menuitem>
                    <x-icon name="help"></x-icon>
                    <x-label>Documentation</x-label>
                </x-menuitem>
                </x-menu>
            </x-menuitem>
        </x-menubar>

        <canvas id="my-canvas"></canvas>
        <!-- rollup index.js --name bundle --file bundle.js --format "iife" -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
